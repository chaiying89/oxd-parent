	div.panel-body.panel-body-noheader.panel-body-noborder {

	<div data-options="region:'south',border:false" style="height:40px;background:#B3DFDA;padding:10px; line-height:40xp; text-align:center;">south region</div>
	<div data-options="region:'center'" style="overflow:hidden;">
		<div id="tt" class="easyui-tabs" data-options="tools:'#tab-tools'" style="width:100%;height:100%; overflow:hidden;">
		</div>
		<div id="tab-tools">
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'" onclick="addPanel()"></a>
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-remove'" onclick="removePanel()"></a>
		</div>
		<script type="text/javascript">
			var index = 0;
			function addPanel(){
				index++;
				$('#tt').tabs('add',{
					title: '新闻管理',
					content: '<iframe name="main" src="index" style="width:100%; height:100%; border:none;"></iframe>',
					closable: true
				});
			}
			function removePanel(){
				var tab = $('#tt').tabs('getSelected');
				if (tab){
					var index = $('#tt').tabs('getTabIndex', tab);
					$('#tt').tabs('close', index);
				}
			}
		</script>
	</div>
