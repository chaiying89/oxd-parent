<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>后台首页</title>
	<link rel="stylesheet" type="text/css" href="/oxd-web/static/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/oxd-web/static/easyui/themes/icon.css">
	<script type="text/javascript" src="/oxd-web/static/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="/oxd-web/static/easyui/jquery.easyui.min.js"></script>
</head>
<body style="padding:2px;margin:4px;">
	<div class="easyui-panel" style="padding:5px; width:100%;">
		<input class="easyui-textbox" style="width:15%;height:26px" data-options="prompt: '标题'">
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
	</div>
	
	<table id="dg" class="easyui-datagrid" style="width:100%;height:400px" data-options="singleSelect:true,autoRowHeight:false">
	</table>
	<script type="text/javascript" src="/oxd-web/static/js/fastjson-1.0.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$('#dg').datagrid({
			url:'search',  
		    columns:[[  
				{field:'ck',checkbox: true},  
		        {field:'id',title:'ID'},  
		        {field:'title',title:'标题'},  
		        {field:'prePictureUrl',title:'前置图地址'},
		        {field:'type',title:'类型'},
		        {field:'introduction',title:'内容简介',formatter:function(value,row,index){
		        	var val = value;
		        	if(val && val.length > 20) {
		        		val = '<span title="' + val + '">' + val.substring(0, 20) + '...</span>';
		        	}
		        	return val;
		        }},
		        {field:'createTime',title:'创建时间'},
		        {field:'createUser',title:'创建人'},
		        {field:'updateTime',title:'修改时间'},
		        {field:'updateUser',title:'修改人'}
		    ]],
		    pagination:true,
		    rownumbers:true,
		    toolbar: [{ 
	            text: '添加', 
	            iconCls: 'icon-add', 
	            handler: function() { 
	                alert("添加");
	            } 
	        }, '-', { 
	            text: '修改', 
	            iconCls: 'icon-edit', 
	            handler: function() { 
	            	 alert("修改"); 
	            } 
	        }, '-',{ 
	            text: '删除', 
	            iconCls: 'icon-remove', 
	            handler: function(){ 
	            	 alert("删除");
	            } 
	        }]
		});
	});
	</script>
</body>
</html>
