<% var root = request.scheme+"://"+request.serverName+":"+request.serverPort+request.contextPath;%>
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>后台登录</title>
	<link rel="stylesheet" type="text/css" href="${root}/static/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="${root}/static/easyui/themes/icon.css">
	<script type="text/javascript" src="${root}/static/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="${root}/static/easyui/jquery.easyui.min.js"></script>
	<style type="text/css">
		body {
		    font-family:verdana,helvetica,arial,sans-serif;
		    padding:20px;
		    font-size:12px;
		    margin:0;
		}
		h2 {
		    font-size:18px;
		    font-weight:bold;
		    margin:0;
		    margin-bottom:15px;
		}
		#error{
			color: red;
		    margin-bottom: 10px;
		    text-align: center;
		    display: block;
		}
		.center-panel{
		    margin: 0 auto;
		    display: block;
		    width: 400px;
		    position: absolute;
		    left: 0;
		    right: 0;
		    top: 100px;
		}
	</style>
</head>
<body>
	<div class="center-panel">
	<div class="easyui-panel" title="登录" style="width:400px;padding:30px 70px 20px 70px;">
		<span id="error">${error}</span>
		<form action="login" method="post" id="form">
			<div style="margin-bottom:10px">
				<input class="easyui-textbox" name="username" style="width:100%;height:40px;padding:12px" data-options="prompt:'用户名',iconCls:'icon-man',iconWidth:38">
			</div>
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" type="password" name="password" style="width:100%;height:40px;padding:12px" data-options="prompt:'系统登录密码',iconCls:'icon-lock',iconWidth:38">
			</div>
			<div>
				<a href="javascript:void(0);" id="submitBtn" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" style="padding:5px 0px;width:100%;">
					<span style="font-size:14px;">登录</span>
				</a>
			</div>
		</form>
	</div>
	</div>
	<script type="text/javascript">
		$(function(){
			$(document).keyup(function(event){
			  if(event.keyCode ==13){
			    $("#submitBtn").trigger("click");
			  }
			});
			
			$("#submitBtn").click(function(){
				if($.trim($("input[name='username']").val()) == '') {
					$("#error").html("用户名或密码不能为空");
					return false;
				}
				if($("input[name='password']").val() == '') {
					$("#error").html("用户名或密码不能为空");
					return false;
				}
				$("#form").submit();
			});
		});
	</script>
</body>
</html>
