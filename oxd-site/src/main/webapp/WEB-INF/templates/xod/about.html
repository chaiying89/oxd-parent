<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>index</title>
<link href="/oxd-site/css/bootstrap.min.css" rel="stylesheet"
	type="text/css">
<link href="/oxd-site/css/font-awesome.min.css" rel="stylesheet"
	type="text/css">
<link href="/oxd-site/css/about.css" rel="stylesheet" type="text/css">
</head>

<body>
	<%include("/header.html"){}%>
	<section class="body-top">
		<div class="inner">
			<div class="h2-h2">
				<h2>关于我们</h2>
			</div>
			<div class="h2-ul">
				<ul>
					<%
					var list = menus.get2lMenus(@com.oxd.util.Constants.MENU_ABOUT);
					for(m in list) {
					%>
					<li><a href="/oxd-site${m.url}" ${m.id == mid?'class="fsc"':''}>${m.name}</a></li>
					<%}%>
				</ul>
			</div>
			<div class="cs"></div>
			<div class="inner-news">
				${content}
			</div>
		</div>
	</section>
	<%include("/footer.html"){}%>
</body>
</html>
